<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <!-- External CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
  <div class="signup-card">
    <h3 class="text-center mb-4">Create Account</h3>

    <form id="signupForm">
      <!-- Username -->
      <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>

      <!-- Re-Password -->
      <div class="mb-3">
        <label class="form-label" for="repassword">Re-Password</label>
        <input type="password" id="repassword" class="form-control" placeholder="Re-enter password" required>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div class="gender-options">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="male" name="gender" value="Male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="female" name="gender" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="other" name="gender" value="Other">
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>
      </div>

      <!-- Message -->
      <div id="message" class="mb-3"></div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100">
        Sign Up
      </button>
    </form>
  </div>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
